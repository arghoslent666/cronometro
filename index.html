<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="time">
            <h1 class="hours">00 :</h1>
            <h1 class="minutes">00 :</h1>
            <h1 class="seconds">00 :</h1>
            <h1 class="m-seconds">00</h1>
        </div>
        <div class="area-button">
            <button class="btn-play"><i class="bi bi-play-circle-fill"></i></button>
            <button class="btn-pause"><i class="bi bi-pause-circle-fill"></i></button>
            <button class="btn-reset"><i class="bi bi-arrow-counterclockwise"></i></button>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
